<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
      <script>
         let variable1 = 3;
         console.log(variable1);
         let calculation = 2 + 2;
         console.log(calculation + calculation);
         let result = calculation + 2;
         console.log(result);
         let message = 'hello';
         console.log (message);
         console.log(';'); 
         variable1 = 5;
         console.log(variable1);
        variable1 = variable1 + 1;
        console.log(variable1);
        const variable2 = 5;
        console.log(variable2);
        var variable3 = 3;
        console.log(typeof message);
        const name = 'maedeh';
        console.log(name);
        console.log(`My name is ${name}`);
        const cost = 5 + (2*3) + 9;
        console.log(cost);
        console.log(`Cost of the food is : $${cost}`);
        const tax = cost * 0.1;
        console.log(`Tax(10%): $${tax}`);
        const totalCost = tax+cost ;
        console.log(`Total Cost is: $${totalCost}`);

      </script>
  </body>
</html>
