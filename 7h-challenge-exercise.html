    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

      updateCartQuantity1 (1);

    <button onclick="
       updateCartQuantity1(3);

       updateCartQuantity1(4);

       updateCartQuantity1(5);

     updateCartQuantity2(1) ;

    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      function updateCartQuantity1 (unit){
        if (cartQuantity + unit > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += unit;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      }
      function updateCartQuantity2(unit) {
        if (cartQuantity - unit < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity -= unit;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      }
    </script>
  </body>
