      function sortArray(array){
        const len = array.length;
        for(let i = 0 ; i < len ; i++){ 
          for(let j = i ; j  < len ; j++){ 
            if(array[i] < array[j]){
              let x = array[i];
              array[i] = array[j]
              array[j]=x;
            }
          }
        }
        return array;
      }
