<!DOCTYPE html>
<html>
<head>shorthand-property and short-hand method in javascript</head>
<body>
  
  <script>

    console.log('hello'.length);
    console.log('hello'.toUpperCase());
    const object4 = {
      message : 'Good job',
      price : 799
    };
   // const message = object4.message;
    const {message , price } = object4 ;
    const object5 = {
     // message : message
      message,
      // method : function function1 (){
      //   console.log('method');
      // }
      method(){
          console.log('method');
        }
      
    };

    console.log(object5);
    console.log(price);
    object5.method();
  </script>
</body>
</html>
